    <h1 id="form">Registration Form</h1>

    <form method="post">
        <fieldset>
            <legend>Full Name:</legend>
        <label for="firstName">First Name:</label>

        <br>
        <br>
        <label for="lastName">Last Name</label>
        <input class="form-section" type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </fieldset>
        <br>
       
      <fieldset>
       <label for="dachshundType">What type of Dachshunds do you have:</label>
        <label for="dachshundType" name="dachshundType"></label>
        <br>
       
        <select name="" id="">
          <option value="">--Select--</option>
            <option value="">Minature</option>
            <option value="">Long Haired</option>
            <option value="">Wire Haired</option>
            <option value="">Smooth Haired</option>
        </select>    
        </fieldset>
        <br>
        <br>
        


        <fieldset>
          <legend>Other info:</legend>
        <label for="">Are you over 18:</label>
        
        
       

        <label for="ageNo">Yes</label>
        <input type="radio" id="ageYes" name="confirmAge" value="Yes" required>

        <label for="ageNo">No</label>

        <br>
        <br> 
        
      </fieldset>
